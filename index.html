<!DOCTYPE html>

  <title>Mi Canal TV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #222;
      color: #0ff;
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 28px;
    }
    #player {
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16/9;
      border: 3px solid #0ff;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .playlist {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: #0ff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #08a;
      color: #fff;
    }
    footer {
      background: #222;
      width: 100%;
      text-align: center;
      padding: 10px;
      color: #aaa;
      margin-top: auto;
    }
  </style>
</head>
